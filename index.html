    <title>Galeria de Jogos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* O estilo permanece o mesmo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://i.pinimg.com/originals/e3/ea/78/e3ea780936fa4fd667123bd663afe05e.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .banner {
            width: 57%;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
            position: relative;
            width: 50%;
        }

        .search-bar input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ff0000;
            background-color: #333;
            color: white;
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 18px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .poster-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .poster {
            width: 200px;
            height: 300px;
            border: 4px solid white;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .poster:hover {
            transform: scale(1.1);
        }

        .poster-name {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>

        const container = document.querySelector('.container');

        // Função para renderizar os posters
        function renderPosters(data) {
            data.forEach(poster => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('poster-wrapper');

                const img = document.createElement('div');
                img.classList.add('poster');
                img.style.backgroundImage = `url(${poster.image})`;
                img.addEventListener('click', () => {
                    window.open(poster.url, '_blank');
                });

                const name = document.createElement('div');
                name.classList.add('poster-name');
                name.textContent = poster.name;

                wrapper.appendChild(img);
                wrapper.appendChild(name);
                container.appendChild(wrapper);
            });
        }

        // Renderizar posters do array inicial
        renderPosters(posters);

        // Carregar dados do JSON e adicionar ao array posters
        fetch('/data/posters.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar o arquivo JSON');
                }
                return response.json();
            })
            .then(data => {
                posters.push(...data); // Adicionar os dados do JSON ao array posters
                renderPosters(data); // Renderizar apenas os novos posters
            })
            .catch(error => console.error('Erro:', error));

        // Função para pesquisa
        function searchGames() {
            const query = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.poster-wrapper').forEach(wrapper => {
                const name = wrapper.querySelector('.poster-name').textContent.toLowerCase();
                wrapper.style.display = name.includes(query) ? '' : 'none';
            });
        }
